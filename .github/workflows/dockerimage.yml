name: Test build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag egordm/dotfiles:$(date +%s)
    - name: Run tests
      run: docker run egordm/dotfiles dotfiles/docker/test.sh
